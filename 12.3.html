<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number1 =0 ;
        var number2 =1 ;
        var iFibonaci = 1;
        document.write("100 so Fibonaci dau tien la:");
        for(;iFibonaci <= 100; iFibonaci++) {
            document.write(number1 + ", ");
            var sumNumber1Number2 = number1 + number2;
            number1 = number2;
            number2 = sumNumber1Number2;
		}
    </script>
</body>
</html>
